name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'

    - name: Install dependencies
      run: flutter pub get

    - name: Build web
      run: flutter build web --release --web-renderer html

    - name: Prepare deployment files
      run: |
        # Copy landing page files
        cp web/index.html build/web/
        cp web/privacy.html build/web/
        cp web/terms.html build/web/
        cp web/cookies.html build/web/
        cp web/academic-integrity.html build/web/
        cp web/contact.html build/web/
        
        # Copy CSS and JS files
        mkdir -p build/web/css
        mkdir -p build/web/js
        cp web/css/landing.css build/web/css/
        cp web/js/landing.js build/web/js/
        cp web/js/cookies.js build/web/js/
        
        # Rename Flutter index to app.html
        mv build/web/index.html build/web/app.html

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build/web
