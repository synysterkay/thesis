plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

android {
    namespace "com.thesis.generator.ai"
    compileSdk 35

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        // Enable core library desugaring for libraries that require Java language APIs
        // (e.g. flutter_local_notifications). See:
        // https://developer.android.com/studio/write/java8-support.html
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    defaultConfig {
        applicationId "com.thesis.generator.ai"
        minSdk 26
        targetSdk 35
        versionCode 28
        versionName "28.0"
        multiDexEnabled true
        
        // Support for 16 KB page sizes (required from Nov 1, 2025)
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86_64'
        }
    }

    // Add splits configuration for 16 KB page size support
    splits {
        abi {
            enable true
            reset()
            include 'armeabi-v7a', 'arm64-v8a', 'x86_64'
            universalApk true
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    ndkVersion '27.0.12077973'
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.5.1')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
    implementation 'com.google.firebase:firebase-functions'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'com.google.android.gms:play-services-ads:23.6.0'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'com.google.android.ump:user-messaging-platform:3.1.0'
    implementation 'com.google.android.gms:play-services-ads-identifier:18.2.0'
    implementation "com.android.billingclient:billing:7.0.0"
    implementation 'androidx.work:work-runtime:2.10.0'
    implementation 'com.google.android.gms:play-services-auth:21.2.0'
    // Play Core feature delivery module (required for splits and 16 KB page size support)
    implementation 'com.google.android.play:feature-delivery:2.1.0'
    // Required for core library desugaring (enables usage of java.time and other APIs on older devices)
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.3'
}
