<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Thesis Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .success-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 1rem;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status-message {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            border-left: 4px solid #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ…</div>
        <h1>Payment Successful!</h1>
        <p>Thank you for subscribing to Thesis Generator. Your subscription is being activated...</p>
        
        <div class="status-message" id="status-message">
            <div class="loading"></div>
            Setting up your subscription...
        </div>
        
        <button id="continue-btn" class="btn" style="display: none;" onclick="goToApp()">
            Continue to Thesis Generator
        </button>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBbErRqwrcX6-ogwmnmr98E3Q4H8KP4w9Q",
            authDomain: "thesis-generator-web.firebaseapp.com",
            projectId: "thesis-generator-web",
            storageBucket: "thesis-generator-web.firebasestorage.app",
            messagingSenderId: "1098826060423",
            appId: "1:1098826060423:web:7ee70dc121234297f05e22",
            measurementId: "G-BY0DNNV0K3"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let checkAttempts = 0;
        const maxAttempts = 30; // 30 attempts = 1 minute

        function updateStatus(message) {
            const statusEl = document.getElementById('status-message');
            statusEl.innerHTML = `<div class="loading"></div>${message}`;
        }

        function showSuccess() {
            const statusEl = document.getElementById('status-message');
            const continueBtn = document.getElementById('continue-btn');
            
            statusEl.innerHTML = 'ðŸŽ‰ Subscription activated successfully!';
            statusEl.style.borderLeftColor = '#28a745';
            continueBtn.style.display = 'inline-block';
        }

        function showError(message) {
            const statusEl = document.getElementById('status-message');
            statusEl.innerHTML = `âŒ ${message}`;
            statusEl.style.borderLeftColor = '#dc3545';
            statusEl.style.background = '#f8d7da';
        }

        async function checkSubscriptionStatus() {
            try {
                const user = auth.currentUser;
                if (!user) {
                    updateStatus('Waiting for authentication...');
                    return false;
                }

                updateStatus('Verifying subscription activation...');
                
                const userDoc = await db.collection('users').doc(user.uid).get();
                const userData = userDoc.data();

                if (userData && userData.subscriptionStatus === 'active') {
                    console.log('âœ… Subscription confirmed active');
                    showSuccess();
                    return true;
                }

                return false;
            } catch (error) {
                console.error('Error checking subscription:', error);
                return false;
            }
        }

        async function pollSubscriptionStatus() {
            checkAttempts++;
            
            if (checkAttempts > maxAttempts) {
                showError('Subscription activation is taking longer than expected. Please contact support or try refreshing the page.');
                return;
            }

            const isActive = await checkSubscriptionStatus();
            
            if (!isActive) {
                // Try again in 2 seconds
                setTimeout(pollSubscriptionStatus, 2000);
            }
        }

        function goToApp() {
            window.location.href = '/app.html';
        }

        // Start checking when auth state is ready
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log('User authenticated:', user.email);
                pollSubscriptionStatus();
            } else {
                updateStatus('Please sign in to continue...');
                // Redirect to main page after 5 seconds
                setTimeout(() => {
                    window.location.href = '/';
                }, 5000);
            }
        });

        // Get session ID from URL and track it
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        
        if (sessionId) {
            console.log('Payment session ID:', sessionId);
            // You can track this for analytics
        }
    </script>
</body>
</html>
