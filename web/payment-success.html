<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Processing - Thesis Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 30px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            color: #1a1a1a;
            margin-bottom: 15px;
            font-size: 28px;
        }

        p {
            color: #64748b;
            font-size: 16px;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .status {
            color: #2563eb;
            font-weight: 600;
            margin-top: 20px;
        }

        .error {
            color: #dc2626;
            padding: 15px;
            background: #fee2e2;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .success {
            color: #10b981;
            padding: 15px;
            background: #d1fae5;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
            display: none;
        }

        button:hover {
            background: #1d4ed8;
        }

        .footer {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e2e8f0;
            font-size: 14px;
            color: #64748b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <h1>Processing Your Payment</h1>
        <p>Please wait while we verify your subscription...</p>
        <p class="status" id="status">Confirming with Stripe</p>
        
        <div class="success" id="success">
            ‚úÖ Payment successful! Activating your subscription...
        </div>
        
        <div class="error" id="error">
            ‚ö†Ô∏è <span id="errorMessage">An error occurred. Please try again.</span>
            <button onclick="location.href='/'">Back to App</button>
        </div>
    </div>

    <script>
        // Get session ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');

        console.log('üîç Payment Success Page Loaded');
        console.log('üìã Session ID:', sessionId);

        if (!sessionId) {
            console.error('‚ùå No session ID found in URL');
            showError('No session ID provided. Please try again.');
        } else {
            // Wait a moment then redirect to app with payment=success parameter
            // The app will handle the subscription verification
            setTimeout(() => {
                console.log('‚úÖ Redirecting to SPA app with payment=success');
                
                // For SPA (single-page app), redirect to app.html with payment success indicator
                // Using hash-based routing or query params that the SPA can read
                window.location.href = `/app.html?payment=success&session_id=${sessionId}`;
            }, 2000); // 2 second delay for user to see the message
        }

        function showError(message) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('status').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
            document.querySelector('button').style.display = 'block';
        }

        function showSuccess() {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('status').style.display = 'none';
            document.getElementById('success').style.display = 'block';
        }
    </script>
</body>
</html>
