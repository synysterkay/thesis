<script>
  // Loading messages and tips
  const loadingMessages = [
    "Initializing...",
    "Loading AI models...",
    "Setting up Firebase...",
    "Configuring services...",
    "Almost ready..."
  ];

  const loadingTips = [
    "Setting up your workspace",
    "Preparing AI writing tools",
    "Configuring citation formats",
    "Loading your preferences",
    "Finalizing setup"
  ];

  let messageIndex = 0;
  let tipIndex = 0;

  // Rotate loading messages
  function rotateMessages() {
    const loadingTextEl = document.getElementById('loading-text');
    const loadingTipEl = document.getElementById('loading-tip');
    
    if (loadingTextEl && loadingTipEl) {
      messageIndex = (messageIndex + 1) % loadingMessages.length;
      tipIndex = (tipIndex + 1) % loadingTips.length;
      
      loadingTextEl.textContent = loadingMessages[messageIndex];
      loadingTipEl.textContent = loadingTips[tipIndex];
    }
  }

  // Start message rotation
  const messageInterval = setInterval(rotateMessages, 2000);

  window.addEventListener('load', async function() {
    var loading = document.getElementById('loading-screen');

    _flutter = {
      loader: {
        serviceWorker: {
          serviceWorkerVersion: null
        }
      }
    };

    var scriptLoaderPromise = new Promise((resolve) => {
      var scriptElement = document.createElement('script');
      scriptElement.src = 'main.dart.js';
      scriptElement.type = 'application/javascript';
      document.body.append(scriptElement);

      scriptElement.addEventListener('load', () => {
        // Clear the message rotation interval
        clearInterval(messageInterval);
        
        // Fade out the loading screen
        loading.style.transition = 'opacity 0.5s ease-out';
        loading.style.opacity = '0';
        
        setTimeout(() => {
          loading.style.display = 'none';
        }, 500);
        
        resolve();
      });

      // Handle script loading errors
      scriptElement.addEventListener('error', () => {
        clearInterval(messageInterval);
        
        const loadingTextEl = document.getElementById('loading-text');
        const loadingTipEl = document.getElementById('loading-tip');
        
        if (loadingTextEl && loadingTipEl) {
          loadingTextEl.textContent = 'Loading failed';
          loadingTextEl.style.color = '#ff6b6b';
          loadingTipEl.textContent = 'Please refresh the page';
          loadingTipEl.style.color = '#ff6b6b';
        }
      });
    });

    await scriptLoaderPromise;
  });

  // Handle visibility change (when user switches tabs)
  document.addEventListener('visibilitychange', function() {
    if (document.hidden) {
      clearInterval(messageInterval);
    } else {
      // Restart message rotation when tab becomes visible again
      const messageInterval = setInterval(rotateMessages, 2000);
    }
  });

  // Performance monitoring
  window.addEventListener('load', function() {
    if ('performance' in window) {
      const loadTime = performance.timing.loadEventEnd - performance.timing.navigationStart;
      console.log('ðŸš€ App.html load time:', loadTime + 'ms');
    }
  });

  // Error handling
  window.addEventListener('error', function(e) {
    console.error('âŒ App.html error:', e.error);
    
    const loadingTextEl = document.getElementById('loading-text');
    const loadingTipEl = document.getElementById('loading-tip');
    
    if (loadingTextEl && loadingTipEl) {
      loadingTextEl.textContent = 'Something went wrong';
      loadingTextEl.style.color = '#ff6b6b';
      loadingTipEl.textContent = 'Please refresh the page';
      loadingTipEl.style.color = '#ff6b6b';
    }
  });

  // Prevent right-click context menu in production
  if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
  }

   // Add keyboard shortcut for refresh (Ctrl+R or F5)
  document.addEventListener('keydown', function(e) {
    if ((e.ctrlKey && e.key === 'r') || e.key === 'F5') {
      // Allow refresh
      return true;
    }
  });

  // Preload critical resources
  function preloadResources() {
    const resources = [
      'main.dart.js',
      'flutter.js'
    ];

    resources.forEach(resource => {
      const link = document.createElement('link');
      link.rel = 'preload';
      link.href = resource;
      link.as = 'script';
      document.head.appendChild(link);
    });
  }

  // Start preloading when DOM is ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', preloadResources);
  } else {
    preloadResources();
  }

  // Add smooth transition when Flutter app is ready
  window.addEventListener('flutter-initialized', function() {
    const loading = document.getElementById('loading-screen');
    if (loading) {
      loading.classList.add('fade-out');
      setTimeout(() => {
        loading.remove();
      }, 500);
    }
  });

  // Memory cleanup
  window.addEventListener('beforeunload', function() {
    clearInterval(messageInterval);
  });
</script>
