  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  cloud_firestore: ^4.13.6
  flutter_riverpod: ^2.4.9
  dio: ^5.4.0
  flutter_quill: ^10.8.5
  pdf: ^3.10.7
  path_provider: ^2.1.5
  flutter_secure_storage: ^9.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  cupertino_icons: ^1.0.8
  js: ^0.6.7
  firebase_core: ^2.32.0
  firebase_core_web: ^2.10.0
  permission_handler: ^11.0.1
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.2
  shared_preferences: ^2.5.2
  universal_html: ^2.2.3
  google_mobile_ads: ^5.2.0
  country_flags: ^2.2.0
  translator: ^1.0.0
  open_file: ^3.3.2
  syncfusion_flutter_pdfviewer: ^28.1.37
  share_plus: ^7.1.0
  printing: ^5.11.0
  in_app_review: ^2.0.8
  facebook_audience_network: ^1.0.1
  flutter_rating_bar: ^4.0.1
  onesignal_flutter: ^5.0.4
  flutter_carousel_widget: ^2.1.2
  in_app_purchase: ^3.2.1
  connectivity_plus: ^6.1.3
  internet_connection_checker: ^1.0.0
  media_store_plus: ^0.1.3
  app_tracking_transparency: ^2.0.6+1
  firebase_analytics: ^10.10.7
  appsflyer_sdk: ^6.12.2
  firebase_remote_config: ^4.4.7
  superwallkit_flutter: ^2.0.8
  cached_network_image: ^3.4.1
  video_player: ^2.9.5
  webview_flutter_wkwebview: ^3.18.5
  url_launcher: ^6.2.4
  url_launcher_web: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/

# ðŸ”¥ WEB CONFIGURATION (at root level, not under flutter)
web:
  meta_tags:
    - name: "description"
      content: "AI-powered thesis generator for academic writing"
    - name: "keywords"
      content: "thesis, AI, academic writing, research"
    - name: "author"
      content: "Thesis Generator Team"
    - name: "robots"
      content: "index, follow"
    - name: "viewport"
      content: "width=device-width, initial-scale=1.0"
    - property: "og:title"
      content: "Thesis Generator - AI-Powered Academic Writing"
    - property: "og:description"
      content: "Generate professional thesis chapters with AI assistance"
    - property: "og:type"
      content: "website"
    - property: "twitter:card"
      content: "summary_large_image"
